<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amima Khan - Misc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, #2a2a2a, #3b3b3b);
            border-bottom: 3px solid #82b392;
        }

        .navbar-nav .nav-link,
        .github-link {
            color: #fff;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover,
        .github-link:hover {
            color: #a8d5ba;
        }

        /* Volunteer Experience Section */
        .volunteer-section {
            background-color: #1b1b1b;
            color: #fff;
            padding: 60px 0;
            border-top: 3px solid #82b392;
        }

        .volunteer-heading {
            font-size: 2rem;
            color: #a8d5ba;
            text-align: center;
            margin-bottom: 30px;
        }

        .volunteer-card {
            background-color: #252525;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            margin: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .volunteer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .volunteer-card h5 {
            font-size: 1.5rem;
            color: #a8d5ba;
        }

        .volunteer-card p {
            color: #d3d3d3;
        }

        /* Interests Section */
        .interests-section {
            background-color: #1b1b1b;
            color: #fff;
            padding: 60px 0;
        }

        .interests-heading {
            font-size: 2rem;
            color: #a8d5ba;
            text-align: center;
            margin-bottom: 30px;
        }

        .photography-heading {
            font-size: 1.5rem;
            color: #82b392;
            text-align: center;
            margin-bottom: 20px;
        }

        .carousel-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .interest-slide {
            min-width: 100%;
            text-align: center;
            padding: 10px;
        }

        .interest-slide img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Achievements Section */
        .achievements-section {
            background-color: #1b1b1b;
            color: #fff;
            padding: 60px 0;
        }

        .achievements-heading {
            font-size: 2rem;
            color: #a8d5ba;
            text-align: center;
            margin-bottom: 30px;
        }

        .achievement-item {
            background-color: #252525;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            text-align: center;
        }

        .achievement-item h5 {
            font-size: 1.5rem;
            color: #a8d5ba;
        }

        .achievement-item p {
            color: #d3d3d3;
        }

        /* Footer */
        .footer {
            background-color: #2a2a2a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .volunteer-card,
            .achievement-item {
                margin: 10px;
                padding: 15px;
            }

            .volunteer-heading,
            .achievements-heading,
            .interests-heading {
                font-size: 1.5rem;
            }

            .volunteer-card h5,
            .achievement-item h5 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .volunteer-card,
            .achievement-item {
                padding: 10px;
            }

            .volunteer-heading,
            .achievements-heading,
            .interests-heading {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="./resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="./misc.html">Misc</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Volunteer Experience Section -->
    <section class="volunteer-section">
        <div class="container">
            <h2 class="volunteer-heading">Volunteer Experience</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="volunteer-card">
                        <h5>Vice President at Sports Society</h5>

                        <a href="https://www.instagram.com/reel/C37pj4ZoyOd/">Using Capcut</a>
                    </div>
                </div>

        </div>

</body>
</html>

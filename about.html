<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amima Khan - About</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, #2a2a2a, #3b3b3b);
            border-bottom: 3px solid #82b392;
        }

        .navbar-nav .nav-link,
        .github-link {
            color: #fff;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover,
        .github-link:hover {
            color: #a8d5ba;
        }

        /* Page theme styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .section {
            background-color: #1b1b1b;
            color: #fff;
            padding: 60px 20px;
            border-top: 3px solid #82b392;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .section-heading {
            font-size: 2.5rem;
            color: #a8d5ba;
            text-align: center;
            margin-bottom: 30px;
        }

        .skills-container,
        .tools-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 20px;
        }

        .icon,
        .tool-card img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(100%);
        }

        .icon:hover,
        .tool-card img:hover {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .tool-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .project-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Footer styling */
        .footer {
            background-color: #2a2a2a;
            color: #fff;
            padding: 20px 0;
            border-top: 3px solid #82b392;
            text-align: center;
        }

        .footer a {
            color: #a8d5ba;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #82b392;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .section-heading {
                font-size: 2rem;
            }

            .icon,
            .tool-card img {
                width: 50px;
                height: 50px;
            }

            .project-card {
                padding: 15px;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
                margin: 5px 0;
            }

            .skills-container,
            .tools-container {
                gap: 10px;
            }
        }

        @media (max-width: 576px) {
            .skills-container,
            .tools-container {
                flex-direction: column;
                align-items: center;
            }

            .tool-card {
                width: 90px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="./about.html"><i class="fas fa-user"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html#projects"><i class="fas fa-briefcase"></i> Project</a></li>
                    <li class="nav-item"><a class="nav-link" href="./resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="./misc.html"><i class="fas fa-ellipsis-h"></i> Misc</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section class="section">
        <div class="container-fluid">
            <h2 class="section-heading">About Me</h2>

        </div>
    </section>

        <p>Designed by Amima Khan | © 2024 All Rights Reserved</p>
    </footer>

</body>

</html>

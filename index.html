<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amima Khan - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, #2a2a2a, #3b3b3b);
            border-bottom: 3px solid #82b392;
        }

        .navbar-nav .nav-link,
        .github-link {
            color: #fff;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover,
        .github-link:hover {
            color: #a8d5ba;
        }

        .section {
            background-color: #1b1b1b;
            color: #fff;
            padding: 60px 0;
            border-top: 3px solid #82b392;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .section-heading {
            font-size: 2.5rem;
            color: #a8d5ba;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .intro-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 30px 15px;
            background: linear-gradient(135deg, #1b1b1b, #3b3b3b);
            color: #fff;
        }

        .intro-text {
            flex: 1;
            padding: 20px;
        }

        .intro-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #a8d5ba;
            margin-bottom: 15px;
        }

        .intro-text p {
            font-size: 1rem;
            color: #d3d3d3;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #a8d5ba;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        .read-more-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #a8d5ba;
            color: #1b1b1b;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .read-more-btn:hover {
            background-color: #82b392;
            color: #fff;
        }

        .profile-picture {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .profile-picture img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #a8d5ba;
            object-fit: cover;
        }

        .footer {
            background: #2a2a2a;
            color: #d3d3d3;
            padding: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer .social-links a {
            color: #a8d5ba;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer .social-links a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .intro-text h1 {
                font-size: 2rem;
            }

            .intro-text p {
                font-size: 0.9rem;
            }

            .read-more-btn {
                font-size: 0.9rem;
            }

            .footer {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="./home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html"><i class="fas fa-user"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html#projects"><i class="fas fa-briefcase"></i> Project</a></li>
                    <li class="nav-item"><a class="nav-link" href="./resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/portfolio/misc.html"><i class="fas fa-ellipsis-h"></i> Misc</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro Section -->
    <section class="intro-section">
        <div class="profile-picture">
            <img src="intro1.JPG" alt="Amima Khan">
        </div>
        <div class="intro-text">
            <h1>Amima Khan</h1>
            <p>"A hard-working and self-motivated individual, I am a debater at heart and a coder by mind..."</p>
            <a href="./about.html" class="read-more-btn">Read More</a>
            <div class="social-links">
                <a href="https://github.com/AmimaKhan002" class="github-link" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/AmimaKhan002" class="github-link" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/amima-khan-9812741aa/" class="github-link" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div>Designed by Amima Khan</div>
            <div>&copy; 2024 All Rights Reserved</div>
            <div class="social-links">
                <a href="https://github.com/AmimaKhan002" class="github-link" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/AmimaKhan002" class="github-link" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/amima-khan-9812741aa/" class="github-link" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
